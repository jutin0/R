<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartir Aplicación por QR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Compartir Aplicación por QR</h1>
        <div class="qr-generator">
            <h2>Generar QR</h2>
            <input type="text" id="app-url" placeholder="Ingrese la URL de la APK">
            <button id="generate-qr">Generar QR</button>
            <canvas id="qr-canvas"></canvas>
        </div>
        <div class="qr-scanner">
            <h2>Escanear QR</h2>
            <div id="qr-reader"></div>
            <p id="qr-result">Resultado: <span id="qr-content"></span></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
